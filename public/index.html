<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>üçì Raspberry Pi Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class'
        }
    </script>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: system-ui, -apple-system, "Segoe UI", Roboto, sans-serif;
            background: #f5f5f5;
        }
        .card {
            border-radius: 1rem;
            padding: 1rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            text-align: center;
        }
        .metric {
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 0.5rem;
        }
        .small {
            color: #666;
            font-size: 0.9rem;
        }
        canvas {
            max-width: 120px;
            max-height: 120px;
            margin: 0 auto;
            display: block;
        }
        #metricsContainer {
            overflow-y: auto;
            flex: 1;
            width: 100%;
        }
    </style>
</head>
<body class="flex flex-col min-h-screen bg-gray-900 text-gray-100">

    <!-- Header -->
    <header class="sticky top-0 z-10 p-4 flex justify-between items-center bg-gray-900 shadow">
        <h1 class="text-4xl sm:text-5xl md:text-6xl font-extrabold flex-1 text-center">
            üçì Raspberry Pi Health Dashboard
        </h1>
    </header>

    <!-- Metrics Grid -->
    <div id="metricsContainer" class="flex-1 p-4">
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 w-full max-w-7xl mx-auto">

            <!-- CPU Card -->
            <div class="card bg-gray-800 text-gray-100" id="cpuCard">
                <div class="small">üíª CPU</div>
                <canvas id="cpuChart"></canvas>
                <div class="metric" id="cpuUsage">‚Äî%</div>
                <div class="small" id="cpuLoad">load: ‚Äî</div>
            </div>

            <!-- Memory Card -->
            <div class="card bg-gray-800 text-gray-100" id="memCard">
                <div class="small">üíæ Memory</div>
                <canvas id="memChart"></canvas>
                <div class="metric" id="memUsage">‚Äî%</div>
                <div class="small" id="memDetail">‚Äî</div>
            </div>

            <!-- Disk Card -->
            <div class="card bg-gray-800 text-gray-100" id="diskCard">
                <div class="small">üìÄ Disk</div>
                <canvas id="diskChart"></canvas>
                <div class="metric" id="diskUsage">‚Äî%</div>
                <div class="small" id="diskDetail">‚Äî</div>
            </div>

            <!-- Temperature Card -->
            <div class="card bg-gray-800 text-gray-100" id="tempCard">
                <div class="small">üå°Ô∏è Temperature</div>
                <canvas id="tempChart"></canvas>
                <div class="metric" id="tempMain">‚Äî¬∞C</div>
                <div class="small" id="tempDetail">‚Äî</div>
            </div>

        </div>
    </div>

    <!-- Enhanced Hourly Checklist Table -->
    <!-- Hourly Checklist TABLE ‚Äî sticky below header -->
    <div class="max-w-7xl mx-auto p-6 bg-gray-800 rounded-2xl shadow-xl sticky top-24 z-20">
        <h2 class="text-3xl font-extrabold mb-5 text-gray-100 flex items-center">
            üïí Hourly Checklist
        </h2>

        <div class="overflow-x-auto">
            <table class="w-full border-collapse rounded-xl overflow-hidden shadow-lg">
                <thead class="bg-gray-700 text-gray-100">
                <tr>
                    <th class="p-3 text-left w-24">Period</th>
                    <th class="p-3">1</th><th class="p-3">2</th><th class="p-3">3</th><th class="p-3">4</th>
                    <th class="p-3">5</th><th class="p-3">6</th><th class="p-3">7</th><th class="p-3">8</th>
                    <th class="p-3">9</th><th class="p-3">10</th><th class="p-3">11</th><th class="p-3">12</th>
                </tr>
                </thead>

                <tbody>
                <tr class="bg-blue-900/30">
                    <th class="p-3 font-semibold text-blue-200">AM</th>
                    <td class="p-3 text-center"><input type="checkbox" data-id="am-1" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="am-2" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="am-3" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="am-4" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="am-5" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="am-6" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="am-7" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="am-8" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="am-9" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="am-10" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="am-11" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="pm-12" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                </tr>

                <tr class="bg-purple-900/30">
                    <th class="p-3 font-semibold text-purple-200">PM</th>
                    <td class="p-3 text-center"><input type="checkbox" data-id="pm-1" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="pm-2" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="pm-3" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="pm-4" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="pm-5" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="pm-6" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="pm-7" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="pm-8" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="pm-9" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="pm-10" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="pm-11" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                    <td class="p-3 text-center"><input type="checkbox" data-id="am-12" class="hour-checkbox w-6 h-6" disabled tabindex="-1"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>


    <!-- Raw Metrics Toggle -->
    <footer class="sticky bottom-0 bg-gray-900 z-10 p-4 shadow">
        <div class="max-w-7xl mx-auto">
            <button id="toggleRawBtn" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition mb-2">
                Show Raw Metrics
            </button>

            <div id="rawContainer" class="overflow-hidden max-h-0 transition-all duration-500">
            <pre id="raw" class="bg-gray-800 text-gray-100 p-4 rounded shadow overflow-auto max-h-64">
                waiting for metrics...
            </pre>
            </div>
        </div>
    </footer>

    <script src="main.js"></script>
    <script src="pyApp.js"></script>
</body>
</html>
